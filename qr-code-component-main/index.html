<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Configure Tailwind to use the custom font -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              outfit: ["Outfit", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-[#D5E1EF] font-outfit">
    <main
      class="container h-screen max-w-[1440px] mx-auto flex items-center justify-center"
    >
      <div
        class="flex flex-col items-center justify-center gap-4 text-center flex-wrap bg-white px-2 pt-3 pb-8 rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 max-w-[280px]"
      >
      <figure class="flex flex-col items-center justify-center gap-4 text-center flex-wrap">
        <img
          src="./images/image-qr-code.png"
          alt="QR Code to visit Frontend Mentor"
          class="rounded-lg w-[256px] h-[256px] object-cover"
        />
        <figcaption class="flex flex-col items-center justify-center gap-4 text-center flex-wrap">
          <h1 class="text-xl leading-tight font-bold px-2">
            Improve your front-end skills by building projects
          </h1>
          <p class="text-sm leading-tight text-slate-500 px-4">
            Scan the QR code to visit Frontend Mentor and take your coding skills
            to the next level
          </p>
        </figcaption>
      </figure>
      </div>
    </main>
  </body>
</html>
